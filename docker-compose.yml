version: '3'

services:
  db:
    image: mysql:8
    container_name: mysql-estagflix
    volumes:
      - mysqldb:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d/
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASS}"
    networks:
      - estagflix-lan
    ports:
      - "3000:3306"
  web:
    build:
      context: .
    container_name: estagflix
    restart: always
    networks:
      - estagflix-lan
    ports:
      - "80:80"

networks:
  estagflix-lan:
    driver: bridge

volumes:
  mysqldb:
