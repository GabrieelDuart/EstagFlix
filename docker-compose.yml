version: '3'

services:
  db:
    image: mysql:8
    container_name: mysql-estagflix
    volumes:
      - mysqldb:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASS}"
    networks:
      - estagflix-lan
    ports:
      - "3000:3306"
  web:
    build:
      context: .
    container_name: estagflix
    restart: always
    networks:
      - estagflix-lan
    environment:
      DB_HOST: "${DB_HOST}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASS: "${DB_PASS}"
    ports:
      - "8000:80"

networks:
  estagflix-lan:
    driver: bridge

volumes:
  mysqldb:
